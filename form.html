<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    <form>
        <input type="text" name="u" placeholder="username"><br>

        <input type="radio" value="female" name="g2"><br>
        <input type="submit" value="submit">

        <br><br>

        <select>
            <option value="male">male</option>
            <option value="female">female</option>
        </select>

        <br><br>

        Cricket<input type="checkbox" name="hobby" value="cricket">
        Reading<input type="checkbox" name="hobby" value="reading">

        Drawing<input type="checkbox" name="hobby" value="drawing">

        <br><br>

        upload:<input type="file" name="upload">

        <br><br>

        <input type="email" name="e" placeholder="enter email">

        <br><br>

        <input type="color" name="c">

        <br><br>

        <input type="month" name="m">

        <br><br>

        <input type="number" min="18" max="35">

        <br><br>

        <input type="tel" placeholder="enter mobile no." pattern="[7-9]{2}[0-9]{8}"

        <input type="submit" value="submit">
    </form>
